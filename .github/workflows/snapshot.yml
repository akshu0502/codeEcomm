name: ecomm deploy

on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
   build:
   
      runs-on: ubuntu-latest
      
      steps:
    
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
           java-version: '17'
           distribution: 'temurin'
           cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: deploy to tomcat
        run: curl -V -U admin:admin -T /home/runner/work/etoe/etoe/target/ecomm.war 'http://13.232.212.160:8080/manager/text/depoly?path=/ecomm.war'
